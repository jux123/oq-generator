<form class="form-horizontal">
    <div class="form-group row">
        <label for="name" class="col-xs-3 control-label">Name</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group">
        <label for="player" class="col-xs-3 control-label">Player</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="player">
        </div>
    </div>
    <div class="form-group">
        <label for="race" class="col-xs-3 control-label">Race</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="race">
        </div>
    </div>
    <div class="form-group">
        <label for="culture" class="col-xs-3 control-label">Culture</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="culture">
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="col-xs-3 control-label">Age</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="age">
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="col-xs-3 control-label">Gender</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="gender">
        </div>
    </div>
</form>

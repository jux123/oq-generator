<h3>Cult</h3>
<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="religion" class="col-xs-3 control-label">Religion Name</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="religion">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Divine Magic</label>
                <div class="col-xs-9">
                    <div class="panel panel-default">
                        <div class="panel-body">{{character.getCultSpells()}}</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="benefits" class="col-xs-3 control-label">Special Benefits</label>
                <div class="col-xs-9">
                    <textarea class="form-control" rows="3" id="benefits"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="cultRank" class="col-xs-3 control-label">Cult Rank</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="cultRank" value="Lay member">
                </div>
            </div>
        </form>
    </div>
</div>
